<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lake House Zegrze</title>

  <link href="https://fonts.googleapis.com/css?family=Alegreya|Merriweather:300|Poppins:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="navbar">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link">lokalizacja</a></li>
        <li class="nav__item"><a href="#" class="nav__link">o&nbspinwestycji</a></li>
        <li class="nav__item"><a href="#" class="nav__link">galeria</a></li>
        <li class="nav__item"><a href="#" class="nav__link">mieszkania</a></li>
        <li class="nav__item"><a href="#" class="nav__link">kontakt</a></li>
      </ul>
    </nav>
    <div class="navbar__contact">
      <div class="navbar__contact__item">
        <img src="images/icon_phone.svg" alt="Phone icon" class="navbar__contact__icon">
        <span class="navbar__contact__description">+48&nbsp513&nbsp616&nbsp616</span>
      </div>
      <div class="navbar__contact__item">
        <img src="images/icon_mail.svg" alt="Mail icon" class="navbar__contact__icon">
        <span class="navbar__contact__description"><a href="mailto:sprzedaz@lakehousezegrze.pl">sprzedaz@lakehousezegrze.pl</a></span>
      </div>
    </div>
  </div>
  <div class="logo">
    <img src="images/logo.svg" alt="logo" class="logo__image">
  </div>
  <main>
    <div class="header">
      <img src="images/header_pic.jpg" alt="Widok całego osiedla" class="header__image">
      <div class="header__content">
        <div class="header__title">lake house zegrze</div>
        <div class="header__slogan">Prawdziwa gratka dla koneserów przyrody, ceniących sobie ciszę i spokój</div>
        <button class="header__button"><a href="#" class="header__button__link">niesamowita okolica <img src="images/arrow-right.png" alt="strzałka w prawo" class="header__button__link__icon"></a></button>
      </div>
    </div>
  </main>

</html>
